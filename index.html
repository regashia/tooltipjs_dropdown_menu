<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>Tooltip dropdown menu</title>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tooltip.js@1.3.1/dist/umd/tooltip.min.js"></script>
  </head>
  <body>
    <button id="menu-button">
      Click!
    </button>

    <ul id="menu">
      <li>
        <button>
          Button1
        </button>
      </li>
      <li>
        <button>
          Button2
        </button>
      </li>
    </ul>

    <script>
      window.onload = () => {
        new Tooltip(document.getElementById("menu-button"), {
          title: document.getElementById("menu"),
          trigger: "click",
          html: true,
          closeOnClickOutside: true,
          arrowSelector: Popper.Defaults.modifiers.arrow.element,
        }).show().hide();
      };
    </script>
  </body>
</html>
